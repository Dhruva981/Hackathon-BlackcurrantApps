<html>
    <head>
        <title>Personal Data Fields</title>

    </head>
<body>
    <h1>Personal Data Fields</h1>
        <div id="formContainer">
        <div id="header"></div>
    <form>
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type = "text" placeholder="Name" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Age:
                </td>
                <td>
                    <input type = "text" placeholder="Age" age="">
                </td>
            </tr>
            <tr>
                <td>
                    Occupation:
                </td>
                <td>
                    <select>
                        <option> </option>
                        <option>Health Care Worker</option>
                        <option>Public Services Staff</option>
                        <option>Manufacturing</option>
                        <option>IT Professional</option>
                        <option>Student</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Covid Positive?:
                </td>
                <td>
                    <input type="radio" name="Yes">Yes
                    <input type="radio" name="No">No
                </td>
            </tr>
            <tr>
                <td>Pre-existing Diabetic Condition:</td>
                <td>
                    <input type="radio" name="Yes">Yes
                    <input type="radio" name="No">No    
                </td>
            </tr>
            <tr>
                <td>Pre-existing Respiratory Condition:</td>
                <td>
                    <input type="radio" name="Yes">Yes
                    <input type="radio" name="No">No 
                </td>
            </tr>
            <tr>
                <td>Already Recovered from Covid-19:</td>
                <td>
                    <input type="radio" name="Yes">Yes
                    <input type="radio" name="No">No 
                </td>
            </tr>
            <tr>
                <td>Health Insurance:</td>
                <td>
                    <input type="radio" name="Yes">Yes
                    <input type="radio" name="No">No   
                </td>
            </tr>
        </table>
<input type="button" class="button" value="Submit">

    </form>
</body>
